<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Google Chart Example</title>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
      <script>
         function initMap() {
           // Map options
           var options = {
             zoom: 15,
             center: { lat: 21.1236, lng: 79.0510 } // VNIT coordinates
           };
         
           // Create the map
           var map = new google.maps.Map(document.getElementById('map'), options);
         
           // Marker icon
           var icon = {
             url: 'https://path_to_custom_icon.png', // Custom icon URL
             scaledSize: new google.maps.Size(50, 50) // Adjust size
           };
         
           // VNIT Marker with custom icon and info window
           var marker = new google.maps.Marker({
             position: { lat: 21.1236, lng: 79.0510 },
             map: map,
             icon: icon
           });
         
           // Info window with message
           var infoWindow = new google.maps.InfoWindow({
             content: '<h3>VNIT Nagpur</h3>'
           });
         
           // Show message on marker click
           marker.addListener('click', function () {
             infoWindow.open(map, marker);
           });
         
           // Add marker on map click
           google.maps.event.addListener(map, 'click', function (event) {
             addMarker({ coords: event.latLng });
           });
         
           // Add marker function
           function addMarker(props) {
             var marker = new google.maps.Marker({
               position: props.coords,
               map: map
             });
           }
         }
      </script>
   </head>
   <body onload="initMap()">
      <h1>Google Chart Example</h1>
      <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRincEJRyT865UezfKCMVlyTuZoNBhAL_4eML5WgywqO366sW-Ti-NMorHbNYWYvpKEKetMdTNhUNET/pubchart?oid=2131613691&amp;format=interactive"></iframe>
      <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRincEJRyT865UezfKCMVlyTuZoNBhAL_4eML5WgywqO366sW-Ti-NMorHbNYWYvpKEKetMdTNhUNET/pubchart?oid=731453823&amp;format=interactive"></iframe>
      <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRincEJRyT865UezfKCMVlyTuZoNBhAL_4eML5WgywqO366sW-Ti-NMorHbNYWYvpKEKetMdTNhUNET/pubchart?oid=1936444588&amp;format=interactive"></iframe>
      <h1>Google Map Example</h1>
      <div id="map" style="height: 500px; width: 100%;"></div>
   </body>
</html>
